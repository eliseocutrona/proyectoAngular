

<h4>Demo de tabla en Angular Material</h4>

<table mat-table [dataSource]="dataSource">
    <!-- Columna de nombre -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Columna de curso -->
    <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
    </ng-container>

    <!-- Columna de profesor -->
    <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef>Activo</th>
        <td mat-cell *matCellDef="let element">{{ element.activo }}</td>
    </ng-container>

     <!-- Columna de profesor -->
     <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef>Activo</th>
        <td mat-cell *matCellDef="let element">{{ element.activo }}</td>
    </ng-container>

    <ng-container matColumnDef="notaMedia">
        <th mat-header-cell *matHeaderCellDef>notaMedia</th>
        <td mat-cell *matCellDef="let element">{{ element.notaMedia }}</td>
    </ng-container>

    <ng-container matColumnDef="notaMedia">
        <th mat-header-cell *matHeaderCellDef>notaMedia</th>
        <td mat-cell *matCellDef="let element">{{ element.notaMedia }}</td>
    </ng-container>

    <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef>sexo</th>
        <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
    </ng-container>

    <ng-container matColumnDef="perfil">
        <th mat-header-cell *matHeaderCellDef>perfil</th>
        <td mat-cell *matCellDef="let element">{{ element.perfil }}</td>
    </ng-container>

    <!-- Columna de profesor -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <!-- <button mat-icon-button color="warn">
                <mat-icon>payments</mat-icon>
            </button> -->

            <button mat-icon-button color="primary">
                <mat-icon>delete</mat-icon>
            </button>

            <button mat-icon-button color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
</table>
