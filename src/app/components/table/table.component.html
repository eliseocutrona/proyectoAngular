<div id="students-table">
    <table 
        mat-table 
        [dataSource]="dataSource"
        class="mat-elevation-z8"
    >
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> No. </th>
            <td mat-cell *matCellDef="let student"> {{student.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Nombre </th>
        <td mat-cell *matCellDef="let student"> {{student | fullName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
            E-mail 
        </th>
        <td mat-cell *matCellDef="let student"> {{student.email}} </td>
        </ng-container>
    
        <ng-container matColumnDef="career">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by career"> Carrera </th>
            <td mat-cell *matCellDef="let student"> {{student.career}} </td>
        </ng-container>

        <ng-container matColumnDef="admissionDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by admission date">
                Fecha de ingreso 
            </th>
            <td mat-cell *matCellDef="let student"> {{student.admissionDate | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="averageGrade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by admission average grade">
                Promedio 
            </th>
            <td mat-cell *matCellDef="let student">
                <ng-container *ngIf="student.averageGrade as grade else noGrade">
                    <span ></span>
                        {{grade | number: '1.1-2'}}
                </ng-container>
                <ng-template #noGrade>
                    <td class="text-center">-</td>
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let student">
                <div class="d-flex row justify-content-center align-items-center">
                    <button
                        [style]="{transform: 'scale(0.6)'}" 
                        (click)="onEditStudent(student.id)" 
                        mat-mini-fab color="primary"
                    >
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="onDeleteStudent(student.id)" mat-icon-button color="accent">
                        <mat-icon color="accent">delete</mat-icon>
                    </button>
                </div>
            </td>
      </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
